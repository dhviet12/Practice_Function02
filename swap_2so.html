<body>
<script>
    function swap(){
        number1= parseInt(prompt('Nhap so dau tien'));
        number2= parseInt(prompt('Nhap so thu hai'));
        tmp =number1;
        number1=number2;
        number2=tmp;
        alert('So dau tien sau khi swap la '+ number1);
        alert('So thu hai sau khi swap la '+ number2);
    }
    swap();

</script>
