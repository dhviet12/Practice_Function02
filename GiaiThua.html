<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaithua(num) {
        if (num==0){
            return 1;
        }
        if (num<0){
            return undefined;
        }
        var result = 1;
        var i = 1;
        while (i <= num) {
            result *= i;
            i++;
        }
        return result;
    }


</script>

</body>
</html>
